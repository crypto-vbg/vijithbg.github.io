<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9D00FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a1a"/>
  
  <!-- Glow effect -->
  <circle cx="200" cy="200" r="180" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Helmet visor frame -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#profileGrad)" stroke-width="4"/>
  <circle cx="200" cy="200" r="145" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Astronaut helmet silhouette -->
  <circle cx="200" cy="200" r="130" fill="#1a1a2e"/>
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="#2a2a4e"/>
  
  <!-- Visor reflection -->
  <ellipse cx="200" cy="170" rx="70" ry="80" fill="url(#profileGrad)" opacity="0.6"/>
  <ellipse cx="180" cy="150" rx="30" ry="40" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Stars in background -->
  <circle cx="50" cy="50" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="350" cy="80" r="1.5" fill="#00FFFF" opacity="0.6"/>
  <circle cx="80" cy="350" r="1" fill="#9D00FF" opacity="0.7"/>
  <circle cx="320" cy="320" r="2" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" fill="#00FFFF" text-anchor="middle" font-weight="bold">SPACE EXPLORER</text>
</svg>
